<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AssetOS - Button Animation Pack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AssetOS</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#animations">Animations</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to AssetOS Button Animation Pack</h1>
            <p>Discover a collection of stunning button animations to enhance your web projects.</p>
        </section>

        <section id="animations">
            <h2>Button Animations</h2>
            <div class="button-container">
                <button class="btn btn-pulse">Pulse</button>
                <button class="btn btn-shake">Shake</button>
                <button class="btn btn-glow">Glow</button>
                <button class="btn btn-rotate">Rotate</button>
                <!-- New buttons -->
                <button class="btn btn-ripple">Ripple</button>
                <button class="btn btn-neon">Neon</button>
                <button class="btn btn-3d">3D Push</button>
                <button class="btn btn-morph">Morph</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 AssetOS. All rights reserved.</p>
            <ul class="social-links">
                <li><a href="#" target="_blank">Twitter</a></li>
                <li><a href="#" target="_blank">GitHub</a></li>
                <li><a href="#" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </footer>

    <script src="animations.js"></script>
</body>
</html>
